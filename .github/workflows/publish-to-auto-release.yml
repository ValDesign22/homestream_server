name: 'publish'

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: update.tar.gz
          path: ./*
      - name: Publish to Auto Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.HOMESTREAM_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: NestPlay Server ${{ github.ref }}
          body: 'New release of NestPlay Server ${{ github.ref }}'
          files: ./update.tar.gz
          generate_release_notes: true
          draft: true
      - name: Notify on success
        run: echo "Release created at ${{ steps.create_release.outputs.upload_url }}"
